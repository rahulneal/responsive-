<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
   <form action="post" id="form1">
    <label for="name">Name:</label>   
    <input type="text" name="name" id="name" placeholder="Name">
    
    <label for="phone">Phone Name</label>    
    <input type="text" name="Phone Number" id="phone" placeholder="Phone Number">
    
    <label for="address">Address</label>
    <input type="text" name="address" id="address" placeholder="Address">

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" name="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"> 
    
    <label for="multiSelect">Please select your preferred breeds</label>
    <select name="breed" id="multiSelect">
     <option value="volvo">Volvo</option>
     <option value="saab">Saab</option>
     <option value="mercedes">Mercedes</option>
     <option value="audi">Audi</option>
    </select>
    
    
    
    </form>
    <button type="submit" form="form1" id="submit" type="button" required >submit</button>
    
</body>
